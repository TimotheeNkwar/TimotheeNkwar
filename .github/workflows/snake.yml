name: Generate Snake Animation

# Ajoute ces permissions au niveau du job ou du workflow
permissions:
  contents: write  # Indispensable pour push sur une branche

on:
  schedule:
    - cron: "0 */12 * * *"  # Toutes les 12 heures
  workflow_dispatch:        # Pour lancer manuellement
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-gradient.svg?color_snake=%2300d9ff&color_dots=%23ff006e,%23fb5607,%23ffbe0b,%2308f7fe
            dist/github-contribution-grid-snake-ocean.svg?color_snake=%231e90ff&color_dots=%2300bfff,%2300ced1,%2320b2aa,%23008b8b
            dist/github-contribution-grid-snake-purple.svg?color_snake=%239d4edd&color_dots=%23e0aaff,%23d6b3ff,%23c77dff,%23a78bfa
            dist/github-contribution-grid-snake.gif?color_snake=%2300d9ff&color_dots=%23ff006e,%23fb5607,%23ffbe0b,%2308f7fe

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animations ðŸš€"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}