<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="400" height="200" fill="url(#bgGradient)"/>

    <!-- Title text -->
    <text x="200" y="60" font-size="36" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Data Scientist
    </text>

    <!-- Subtitle with icons -->
    <g>
        <!-- Brain icon -->
        <circle cx="80" cy="130" r="12" fill="rgba(255,255,255,0.3)"/>
        <path d="M75 130 Q80 125 85 130 M75 130 Q80 135 85 130" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

        <!-- Chart icon -->
        <rect x="140" y="125" width="8" height="15" fill="white" opacity="0.8"/>
        <rect x="154" y="115" width="8" height="25" fill="white" opacity="0.8"/>
        <rect x="168" y="120" width="8" height="20" fill="white" opacity="0.8"/>

        <!-- Code icon -->
        <path d="M245 125 L255 135 L245 145 M275 125 L265 135 L275 145" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- AI/ML icon -->
        <circle cx="340" cy="130" r="8" fill="none" stroke="white" stroke-width="2"/>
        <circle cx="330" cy="125" r="4" fill="white"/>
        <circle cx="330" cy="135" r="4" fill="white"/>
        <circle cx="350" cy="125" r="4" fill="white"/>
        <circle cx="350" cy="135" r="4" fill="white"/>
    </g>

    <!-- Bottom accent line -->
    <line x1="0" y1="195" x2="400" y2="195" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
</svg>
